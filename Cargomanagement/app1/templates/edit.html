<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Location</a></li>
            <li><a href="#">Branch</a></li>
            <li><a href="#">Customer</a></li>
            <li><a href="#">Booking</a></li>
            <li><a href="#">Alert</a></li>
            <li><a href="#">Pickup</a></li>
            <li><a href="#">Transport</a></li>
            <li><a href="#">Delivery</a></li>
            <li><a href="#">Track</a></li>
            <li><a href="#">Change Password</a></li>
            <li><a href="#">logout</a></li>
          </ul>
        </div>
      </nav>
      <form action="/update/{{branch.id}}" method="POST">
        {% csrf_token %}
      <center>
        <caption>Booking Manager</caption>
        <br>
        <div class="form-group">
            <label for="bid">Booking ID</label>
            <input type="text" name="bookingid" required vale="{{branch.bookingid}}"/>
        </div>
        <br>
        <div class="form-group">
            <label for="cid">Customer ID</label>
            <input type="text" name="customerid" required vale="{{branch.customerid}}"/>
        </div>
        <br>
        <div class="form-group">
            <label for="ides">Item Description</label>
            <input type="text" name="itemdescription" required vale="{{branch.itemdescription}}"/>
        </div>
        <br>
        <div class="form-group">
            <label for="no">No of Bundles</label>
            <input type="text" name="noofbundles" required vale="{{branch.noofbundles}}"/>
        </div>
        <br>
        <div class="form-group">
            <label for="wght">Weight</label>
            <input type="text" name="weight" required vale="{{branch.weight}}"/>
        </div>
        <br>
        <div class="form-group">
            <label for="ptype">Pickup Type</label>
            <input type="text" name="pickuptype" required vale="{{branch.pickuptype}}"/>
        </div>
        <br>
        <div class="form-group">
            <label for="dtype">Delivery Type</label>
            <input type="text" name="deliverytype" required vale="{{branch.deliverytype}}"/>
        </div>
        <br>
        <div class="form-group">
        <label for="dob">Date of Booking</label>
        <input type="text" name="dateofbooking" required vale="{{branch.dateofbooking}}"/>
    </div>
    <br>
    <div class="form-group">
    <label for="pb">Pickup Branch</label>
    <input type="text" name="pickupbranch" required vale="{{branch.pickupbranch}}"/>
</div>
<br>
<div class="form-group">
<label for="dbranch">Delivery Branch</label>
<input type="text" name="deliverybranch" required vale="{{branch.deliverybranch}}"/>
</div>
<br>
<div class="form-group">
<label for="pa">Pickup Address</label>
<input type="text" name="pickupaddress" required vale="{{branch.pickupaddress}}"/>
</div>
<br>
<div class="form-group">
<label for="dadd">Delivery Address</label>
<input type="text" name="deliveryaddress" required vale="{{branch.deliveryaddress}}"/>
</div>
<br>
<div class="form-group">
<label for="rmk">Remarks</label>
<input type="text" name="remarks" required vale="{{branch.remarks}}"/>
</div>
<br>
<div class="form-group">
<label for="sts">Status</label>
<input type="text" name="status" required vale="{{branch.status}}"/>
</div>
<br>       
        <button type="submit" class="btn btn-primary">Update</button>
      </center>
    </form>
</body>
</html>
